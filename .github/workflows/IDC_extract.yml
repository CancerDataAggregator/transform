# This is a basic workflow that is manually triggered
name: IDC Pull Integration Test

env:
  TDR_LOG_APPENDER: Console-Standard
on:
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: IDC pull test
      uses: actions-hub/gcloud@master
      env:
          PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT}}
          APPLICATION_CREDENTIALS: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
      with:
        args: extract-idc idc_extract.jsonl.gz --make_bq_table True \
          --dest_table_id gdc-bq-sample.idc_test.dicom_pivot_wave1_case3 \
          --case dg.4DFC/f178b884-99b4-4929-a5a5-bc226b27da50 
          --make_bucket_file True --gsa_key APPLICATION_CREDENTIALS
