Patient:
    Mapping:
        id: 'files.PatientID'
        identifier:
            system: 'IDC'
            value: 'files.PatientID'    
        species: 'files.tcia_species'
        sex: 'NULL'
        race: 'NULL'
        ethnicity: 'NULL'
        days_to_birth: null
        subject_associated_project: 'files.collection_id'
        vital_status: 'NULL'
        age_at_death: null
        cause_of_death: 'NULL'
    
    Transformations:
        species: 
        - ['idc_species_mapping', ['STRING'] ]
    Linkers:
        Files: 'files.crdc_instance_uuid'
File:
    Mapping:
        id: 'files.crdc_instance_uuid'
        identifier:
            system: 'IDC'
            value: 'files.crdc_instance_uuid'
        label: 'files.gcs_url'
        data_category: 'Imaging'
        data_type: 'NULL'
        file_format: 'DICOM'
        associated_project: 'files.collection_id'
        drs_uri: 'files.crdc_instance_uuid'
        byte_size: null
        checksum: 'NULL'
        data_modality: 'Imaging'
        imaging_modality: 'files.Modality'
        dbgap_accession_number: 'NULL'
    Transformations:
        label: 
        - ['idc_substr', ['STRING',15] ]
        drs_uri:
        - ['idc_drs_uri', ['STRING']]

    Linkers:
        Specimens: 
        ResearchSubjects: 
        Subjects: 'files.PatientID'
# 'NULL' ensures a string type for the field, but null
# null ensures an integer type for the field, but null
            