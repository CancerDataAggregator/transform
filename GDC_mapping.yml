Patient:
    Mapping:
        id: 'cases.submitter_id'
        race: 'cases.demographic.race'
        ethnicity: 'cases.demographic.ethnicity'
        sex: 'cases.demographic.gender'
        days_to_birth: 'cases.demographic.days_to_birth'

ResearchSubject:
    Mapping:
        id: 'cases.case_id'
        identifier:
            value: 'cases.case_id'
            system: 'GDC'
        primary_disease_type: 'cases.disease_type'
        primary_disease_site: 'cases.primary_site'
        associated_project: 'cases.project.project_id'
            
Diagnosis:
    Mapping:
        id: 'cases.diagnoses.diagnosis_id'
        age_at_diagnosis: 'cases.diagnoses.age_at_diagnosis'
        primary_diagnosis: 'cases.diagnoses.primary_diagnosis'
        tumor_grade: 'cases.diagnoses.tumor_grade'
        tumor_stage: 'cases.diagnoses.tumor_stage'
        morphology: 'cases.diagnoses.morphology'

Treatment:
    Mapping:
        id: 'cases.diagnoses.treatments.treatment_id'
        outcome: 'cases.diagnoses.treatments.treatment_outcome'
        type: 'cases.diagnoses.treatments.treatment_type'

Specimen:
    Mapping:
        id:
            samples: 'cases.samples.sample_id'
            portions: 'cases.samples.portions.portion_id'
            slides: 'cases.samples.portions.slides.slide_id'
            analytes: 'cases.samples.portions.analytes.analyte_id'
            aliquots: 'cases.samples.portions.analytes.aliquots.aliquot_id'
        identifier:
            value:
                samples: 'cases.samples.sample_id'
                portions: 'cases.samples.portions.portion_id'
                slides: 'cases.samples.portions.slides.slide_id'
                analytes: 'cases.samples.portions.analytes.analyte_id'
                aliquots: 'cases.samples.portions.analytes.aliquots.aliquot_id'
            system: 'GDC'
        derived_from_subject: 'cases.submitter_id'
        specimen_type:
            samples: 'sample'
            portions: 'portion'
            slides: 'slide'
            analytes: 'analyte'
            aliquots: 'aliquot'
        primary_disease_type: 'cases.disease_type'
        source_material_type: 'cases.samples.sample_type'
        anatomical_site: 'cases.samples.biospecimen_anatomic_site'
        age_at_collection: 'cases.demographic.days_to_birth'
        associated_project: 'cases.project.project_id'
        derived_from_specimen:
            samples: 'initial sample'
            portions: 'cases.samples.sample_id'
            slides: 'cases.samples.portions.portion_id'
            analytes: 'cases.samples.portions.portion_id'
            aliquots: 'cases.samples.portions.analytes.analyte_id'

File:
    Mapping:
        id: 'files.file_id'
        identifier:
            value: 'files.file_id'
            system: 'GDC'
        label: 'files.file_name'
        data_type: 'files.data_type'
        data_category: 'files.data_category'
        byte_size: 'files.file_size'
        checksum: 'files.md5sum'
        associated_project: 'cases.project.project_id'
        drs_uri: 'files.file_id'
        file_format: 'files.data_format'
    Transformations:
        drs_uri: 
            - ['format_drs', [] ]
        associated_project:
            - ['str_to_list', [] ]
            