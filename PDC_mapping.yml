Patient:
    Mapping:
        id: 'cases.case_submitter_id'
        race: 'cases.demographics.race'
        ethnicity: 'cases.demographics.ethnicity'
        sex: 'cases.demographics.gender'
        days_to_birth: 'cases.demographics.days_to_birth'
    Transformations:
        race:
            - ['lower_case', [] ]
        ethnicity:
            - ['lower_case', [] ]
        sex:
            - ['lower_case', [] ]

ResearchSubject:
    Mapping:
        id: 'cases.case_id'
        identifier:
            value: 'cases.case_id'
            system: 'PDC'
        primary_disease_type: 'cases.disease_type'
        primary_disease_site: 'cases.primary_site'
        associated_project: 'cases.project_submitter_id'
            
Diagnosis:
    Mapping:
        id: 'cases.diagnoses.diagnosis_id'
        identifier:
            value: 'cases.diagnoses.diagnosis_id'
            system: 'PDC'
        age_at_diagnosis: 'cases.diagnoses.age_at_diagnosis'
        primary_diagnosis: 'cases.diagnoses.primary_diagnosis'
        tumor_grade: 'cases.diagnoses.tumor_grade'
        tumor_stage: 'cases.diagnoses.tumor_stage'
        morphology: 'cases.diagnoses.morphology'

Treatment:
    Mapping:
        id: 'cases.diagnoses.treatments.treatment_id'
        identifier:
            value: 'cases.diagnoses.treatments.treatment_id'
            system: 'PDC'
        treatment_outcome: 'cases.diagnoses.treatments.treatment_outcome'
        treatment_type: 'cases.diagnoses.treatments.treatment_type'
        days_to_treatment_start: 'cases.diagnoses.treatments.days_to_treatment_start'
        days_to_treatment_end: 'cases.diagnoses.treatments.days_to_treatment_end'

Specimen:
    Mapping:
        id:
            samples: 'cases.samples.sample_id'
            aliquots: 'cases.samples.aliquots.aliquot_id'
        identifier:
            value:
                samples: 'cases.samples.sample_id'
                aliquots: 'cases.samples.aliquots.aliquot_id'
            system: 'PDC'
        derived_from_subject: 'cases.case_submitter_id'
        specimen_type:
            samples: 'sample'
            aliquots: 'aliquot'
        primary_disease_type: 'cases.disease_type'
        source_material_type: 'cases.samples.sample_type'
        anatomical_site: 'cases.samples.biospecimen_anatomic_site'
        age_at_collection: 'cases.demographics.days_to_birth'
        associated_project: 'cases.project_submitter_id'
        derived_from_specimen:
            samples: 'initial specimen'
            aliquots: 'cases.samples.sample_id'

File:
    Mapping:
        id: 'files.file_id'
        identifier:
            value: 'files.file_id'
            system: 'PDC'
        label: 'files.file_name'
        data_type: 'files.file_type'
        data_category: 'files.data_category'
        byte_size: 'files.file_size'
        checksum: 'files.md5sum'
        associated_project: 'cases.project_submitter_id'
        drs_uri: 'files.file_id'
        file_format: 'files.file_format'
    Transformations:
        drs_uri:
            - ['format_drs',  [] ]
        associated_project:
            - ['str_to_list', [] ]

Study:
    Mapping:
        id: 'cases.study.study_id'
        identifier:
            value: 'cases.study.study_id'
            system: 'PDC'
        pdc_study_id: 'cases.study.pdc_study_id'
        study_name: 'cases.study.study_name'
        study_submitter_id: 'cases.study.study_submitter_id'
        analytical_fraction: 'cases.study.analytical_fraction'
        experiment_type: 'cases.study.experiment_type'
        primary_disease_type: 'cases.study.disease_types'
        primary_disease_site: 'cases.study.primary_sites'
        embargo_date: 'cases.study.embargo_date'
        submitter_id_name: 'cases.study.submitter_id_name'
        acquisition_type: 'cases.study.acquisition_type'