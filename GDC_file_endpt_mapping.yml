File:
    Mapping:
        id: 'files.file_id'
        identifier:
            system: 'GDC'
            value: 'files.file_id'
        label: 'files.file_name'
        data_category: 'files.data_category'
        data_type: 'files.data_type'
        file_format: 'files.data_format'
        associated_project: 'files.cases.project.project_id'
        drs_uri: 'files.file_id'
        byte_size: 'files.file_size'
        checksum: 'files.md5sum'
        data_modality: 'Genomic'
        imaging_modality: 'files.NOT_APPLICABLE'
        dbgap_accession_number: 'files.cases.project.dbgap_accession_number'
    Transformations:
        drs_uri: 
            - ['format_drs', [] ]
        associated_project:
            - ['str_to_list', [] ]
    
Patient:
    Mapping:
        id: 'files.cases.submitter_id'
        identifier:
            system: 'GDC'
            value: 'files.cases.submitter_id'
        species: 'Homo sapiens'
        sex: 'files.cases.demographic.gender'
        race: 'files.cases.demographic.race'
        ethnicity: 'files.cases.demographic.ethnicity'
        days_to_birth: 'files.cases.demographic.days_to_birth'
        subject_associated_project: 'files.cases.project.project_id'
        vital_status: 'files.cases.demographic.vital_status'
        age_at_death: 'files.cases.demographic.days_to_death'
        cause_of_death: 'files.cases.demographic.cause_of_death'
        
    Transformations:
        subject_associated_project:
            - ['str_to_list', [] ]

ResearchSubject:
    Mapping:
        id: 'files.cases.case_id'
        identifier:
            system: 'GDC'
            value: 'files.cases.case_id'
        member_of_research_project: 'files.cases.project.project_id'
        primary_diagnosis_condition: 'files.cases.disease_type'
        primary_diagnosis_site: 'files.cases.primary_site'

Diagnosis:
    Mapping:
        id: 'files.cases.diagnoses.diagnosis_id'
        identifier:
            system: 'GDC'
            value: 'files.cases.diagnoses.diagnosis_id'
        primary_diagnosis: 'files.cases.diagnoses.primary_diagnosis'
        age_at_diagnosis: 'files.cases.diagnoses.age_at_diagnosis'
        #harmonized_primary_diagnosis: 'cases.diagnoses.primary_diagnosis'
        morphology: 'files.cases.diagnoses.morphology'
        stage: 'files.cases.diagnoses.tumor_stage'
        grade: 'files.cases.diagnoses.tumor_grade'
        method_of_diagnosis: 'files.cases.diagnoses.method_of_diagnosis'

Treatment:
    Mapping:
        id: 'files.cases.diagnoses.treatments.treatment_id'
        identifier:
            system: 'GDC'
            value: 'files.cases.diagnoses.treatments.treatment_id'
        treatment_type: 'files.cases.diagnoses.treatments.treatment_type'
        treatment_outcome: 'files.cases.diagnoses.treatments.treatment_outcome'
        days_to_treatment_start: 'files.cases.diagnoses.treatments.days_to_treatment'
        days_to_treatment_end: 'files.cases.diagnoses.treatments.days_to_treatment_end'
        therapeutic_agent: 'files.cases.diagnoses.treatments.therapeutic_agents'
        treatment_anatomic_site: 'files.cases.diagnoses.treatments.treatment_anatomic_site'
        treatment_effect: 'files.cases.diagnoses.treatments.treatment_effect'
        treatment_end_reason: 'files.cases.diagnoses.treatments.reason_treatment_ended'
        number_of_cycles: 'files.cases.diagnoses.treatments.number_of_cycles'

Specimen:
    Mapping:
        id:
            samples: 'files.cases.samples.sample_id'
            portions: 'files.cases.samples.portions.portion_id'
            slides: 'files.cases.samples.portions.slides.slide_id'
            analytes: 'files.cases.samples.portions.analytes.analyte_id'
            aliquots: 'files.cases.samples.portions.analytes.aliquots.aliquot_id'
        identifier:
            system: 'GDC'
            value:
                samples: 'files.cases.samples.sample_id'
                portions: 'files.cases.samples.portions.portion_id'
                slides: 'files.cases.samples.portions.slides.slide_id'
                analytes: 'files.cases.samples.portions.analytes.analyte_id'
                aliquots: 'files.cases.samples.portions.analytes.aliquots.aliquot_id'
        associated_project: 'files.cases.project.project_id'
        age_at_collection: 'files.cases.demographic.days_to_birth'
        primary_disease_type: 'files.cases.disease_type'
        anatomical_site: 'files.cases.samples.biospecimen_anatomic_site'
        source_material_type: 'files.cases.samples.sample_type'
        specimen_type:
            samples: 'sample'
            portions: 'portion'
            slides: 'slide'
            analytes: 'analyte'
            aliquots: 'aliquot'
        derived_from_specimen:
            samples: 'initial specimen'
            portions: 'files.cases.samples.sample_id'
            slides: 'files.cases.samples.portions.portion_id'
            analytes: 'files.cases.samples.portions.portion_id'
            aliquots: 'files.cases.samples.portions.analytes.analyte_id'
        derived_from_subject: 'files.cases.submitter_id'
