Patient:
    Mapping:
        id: 'cases.submitter_id'
        identifier:
            system: 'GDC'
            value: 'cases.submitter_id'
        species: 'Homo sapiens'
        sex: 'cases.demographic.gender'
        race: 'cases.demographic.race'
        ethnicity: 'cases.demographic.ethnicity'
        days_to_birth: 'cases.demographic.days_to_birth'
        subject_associated_project: 'cases.project.project_id'
    Transformations:
        subject_associated_project:
            - ['str_to_list', [] ]
        

