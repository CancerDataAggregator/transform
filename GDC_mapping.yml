Specimen:
    Mapping:
        id:
            samples: 'cases.samples.sample_id'
            portions: 'cases.samples.portions.portion_id'
            slides: 'cases.samples.portions.slides.slide_id'
            analytes: 'cases.samples.portions.analytes.analyte_id'
            aliquots: 'cases.samples.portions.analytes.aliquots.aliquot_id'
        identifier:
            system: 'GDC'
            value:
                samples: 'cases.samples.sample_id'
                portions: 'cases.samples.portions.portion_id'
                slides: 'cases.samples.portions.slides.slide_id'
                analytes: 'cases.samples.portions.analytes.analyte_id'
                aliquots: 'cases.samples.portions.analytes.aliquots.aliquot_id'
        associated_project: 'cases.project.project_id'
        age_at_collection: 'cases.demographic.days_to_birth'
        primary_disease_type: 'cases.disease_type'
        anatomical_site: 'cases.samples.biospecimen_anatomic_site'
        source_material_type: 'cases.samples.sample_type'
        specimen_type:
            samples: 'sample'
            portions: 'portion'
            slides: 'slide'
            analytes: 'analyte'
            aliquots: 'aliquot'
        derived_from_specimen:
            samples: 'initial specimen'
            portions: 'cases.samples.sample_id'
            slides: 'cases.samples.portions.portion_id'
            analytes: 'cases.samples.portions.portion_id'
            aliquots: 'cases.samples.portions.analytes.analyte_id'
        derived_from_subject: 'cases.submitter_id'

